<button mat-icon-button (click)="toggleMenu()">
    <mat-icon class="hover:rotate-90 transition-all duration-300 ease-in">settings</mat-icon>
</button>

@if (mostrarMenu) {
    <div class="absolute border border-gray-300 rounded-lg bg-white shadow-lg w-56 right-4" id="dropdownMenu">
    
        <div class="flex flex-col gap-2">
            <a routerLink="/" class="hover:bg-purple-100 px-4 py-3 flex items-center gap-2 text-purple-700">
                <mat-icon>account_circle</mat-icon>
                Mi perfil
            </a>
            
            <a routerLink="/" class="hover:bg-purple-100 px-4 py-3 flex items-center gap-2 text-purple-700">
                <mat-icon>vpn_key</mat-icon>
                Cambiar contraseña
            </a>
        
            <a (click)="cerrarSesion()" class="hover:bg-purple-100 px-4 py-3 flex items-center gap-2 text-purple-700 cursor-pointer">
                <mat-icon>exit_to_app</mat-icon>
                Cerrar sesión
            </a>
        </div>
    
    </div>
}
