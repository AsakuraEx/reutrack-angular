<div class="bg-purple-700 text-white rounded-full">
    <h1 class="text-xl font-bold text-center">Reuniones finalizadas</h1>
</div>

<div class="overflow-auto mt-4">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let reunion">{{ reunion.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="proyecto">
            <th mat-header-cell *matHeaderCellDef>Proyecto</th>
            <td mat-cell *matCellDef="let reunion">
                <p class="text-ellipsis text-purple-700 font-semibold">
                    {{ reunion.version.proyecto.nombre }}
                </p>
                <span class="text-gray-700 font-medium">{{ reunion.version.nombre }}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let reunion">
                {{ reunion.createdAt }}
            </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let reunion">
                {{ reunion.estado.nombre }}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let reunion">
                <button mat-button (click)="mostrarDetalleReunion(reunion.id)">Detalle</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator 
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        aria-label="Select page">
    </mat-paginator>
</div>
