<div class="bg-purple-700 text-white rounded-full">
    <h1 class="text-xl font-bold text-center">Reuniones en progreso</h1>
</div>

<div class="overflow-auto mt-4">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let reunion">{{ reunion.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="proyecto">
            <th mat-header-cell *matHeaderCellDef>Proyecto</th>
            <td mat-cell *matCellDef="let reunion">
                <p class="text-ellipsis text-purple-700 font-medium py-2">
                    {{ reunion.version.proyecto.nombre }}
                    <span class="text-gray-700 font-medium block">{{ reunion.version.nombre }}</span>
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let reunion">
                {{ reunion.createdAt }}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let reunion">
                <button mat-button (click)="verReunionEnProgreso(reunion.codigo)">Continuar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                <p class="font-italic py-2 px-4 text-center">
                    No hay reuniones en progreso.
                </p>
            </td>
        </tr>

    </table>

    <mat-paginator 
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        aria-label="Select page">
    </mat-paginator>

</div>
