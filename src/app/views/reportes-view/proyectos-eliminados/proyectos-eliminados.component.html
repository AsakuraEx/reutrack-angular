<div class="container mx-auto">

    <h1 class="text-center text-2xl font-medium text-purple-700 mb-12">
        Bitacora de proyectos eliminados
    </h1>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700 w-32">Id de proyecto</th>
            <td mat-cell *matCellDef="let item" class="py-1">
                <p class="text-ellipsis pt-1">
                    {{ item.id_proyecto }}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="proyecto">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700">Proyecto</th>
            <td mat-cell *matCellDef="let item">
                <p class="text-ellipsis">
                    {{ item.nombre_proyecto }}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700">Usuario que elimina</th>
            <td mat-cell *matCellDef="let item">
                <p class="text-ellipsis">
                    {{ item.usuario.nombre }}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700 w-52">Fecha eliminaci√≥n</th>
            <td mat-cell *matCellDef="let item">
                <p class="text-ellipsis">
                    {{ item.createdAt }}
                </p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                <p class="font-italic py-1 px-4 text-center">
                    No hay reactivaciones registradas.
                </p>
            </td>
        </tr>

    </table>

    <mat-paginator [length]="totalRegistros" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>

</div>
