<div class="w-full border border-purple-700 rounded-2xl p-4 shadow-lg">

    <h1 class="text-2xl font-bold text-purple-700">Responsables de la reunión</h1>

    <form>
        <div class="flex gap-4 mt-4 items-center justify-center">
            <mat-form-field class="w-full">
                <mat-label>Responsable de la reunión</mat-label>
                <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                @for (option of options; track option) {
                    <mat-option [value]="option">{{option}}</mat-option>
                }
                </mat-autocomplete>
            </mat-form-field>

            <button mat-flat-button>Agregar</button>
        </div>
    </form>
</div>

<div class="w-full border border-purple-700 rounded-2xl p-4 shadow-lg mt-6">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="text-purple-700"> {{element.nombre}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-purple-700"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="text-purple-700">
                <button mat-icon-button color="warn" (click)="eliminarResponsable(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
